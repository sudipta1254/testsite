    <title>Flight tracker</title>

<body>
    <header id='header'>
        <p>Flight Tracker</p>
        <span class="fa-solid fa-info"></span>
    </header>
    <main>
        <div id='outer-select'>
            <label id='select-label'>Select from:</label>
            <div id='selects'>
                <select id='select1'>
                    <option value='realtime'>Realtime</option>
                    <option value='information'>Information</option>
                </select>
                <select id='select2'>
                    <option value='airline'>Airline</option>
                    <option value='arr'>Arrival</option>
                    <option value='dep'>Departure</option>
                    <option value='reg_number'>Registration</option>
                </select>
                <select id='select3'>
                    <option value='flight'>Flight</option>
                </select>
                <select id='select4'>
                    <option value='_iata'>IATA</option>
                    <option value='_icao'>ICAO</option>
                </select>
                <select id='select5' disabled>
                    <option value=''>--sort--</option>
                    <option value='flight_number_a'>Flight ↑</option>
                    <option value='flight_number_d'>Flight ↓</option>
                    <option value='alt_a'>Altitude ↑</option>
                    <option value='alt_d'>Altitude ↓</option>
                    <option value='speed_a'>Speed ↑</option>
                    <option value='speed_d'>Speed ↓</option>
                </select>
            </div>
        </div>
        <div id="submit">
            <span id="update_span">
               <label for="update">Auto update</label>
               <input type="checkbox" id="update">
            </span>
            <input type='search' placeholder='Enter query' minlength=2 >
            <button>Go</button>
        </div>
        <p id='msgBox'></p>
        <p id='msgBox2'></p>
        <div id='data'>
            <div id='instruction'>
                <p id='inst-p'>Get started with</p>
                <ol>
                    <li>Realtime</li>
                    <ul>
                    <li>Registration</li>
                    <li>Airline ICAO/IATA</li>
                    <li>Arrival ICAO/IATA</li>
                    <li>Departure ICAO/IATA</li>
                    </ul>
                </ol>
                <ol>
                    <li value='2'>Information</li>
                    <ul>
                    <li>Flight ICAO/IATA</li>
                    </ul>
                </ol>
            </div>
        </div>
        <div id='map'>
           <span id='map-check'>
              <label for='mapt'>Show Map</label>
              <input id='mapt' type='checkbox'>
           </span>
           <iframe width="100%" height='400px' frameborder="1" scrolling="no" marginheight="0" marginwidth="0" src=""></iframe>
           <p id='msgMap'>Map unavailable!</p>
        </div>
    </main>
    <footer>
        <p>Page designed by
            <a target='none' href='//sudipta1254.github.io/linkline'>Sudipto</a>
        </p>
        <p>
            Data provided by
            <a target='none' href='//airlabs.co'>AirLabs.co</a>
        </p>
    </footer>

    <script src="./tour.js"></script>
</body>
